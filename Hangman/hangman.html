<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman to Survive</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/wordlist.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="gameover">
      <div class="context">
        <img src="../assets/gameover.gif" alt="gif">
        <h4>Тоглоом Дууслаа!!!</h4>
        <p>Хариулт бол: <b> rainbow</b></p>
        <button class="playagain">Дахин тоглох</button>
      </div>
    </div>
    <div class="Container">
      <div class="Boxforhangman">
        <img src="../assets/Hangman-0.png" alt="hangman-img">
      </div>
      <div class="MainGame">
        <ul class="Scripts"></ul>
        <h3 class="Question">Асуулт: <b></b>
        </h3>

        <h4 class="Score">
          Таны боломж:
          <b>0/5</b>
        </h4>
        <div class="Keyboard">
 
        </div>
      </div>
    </div>

  </body>
</html>
