<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    #wordDisplay {
      font-family: monospace;
      font-size: 24px;
      letter-spacing: 10px;
    }
    .Letter {
      display: inline-block;
      width: 20px;
      border-bottom: 2px solid #000;
      text-align: center;
      margin: 0 5px;
    }
    #wrongLetters {
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="wordDisplay"></div>
  <p>Wrong Letters: <span id="wrongLetters"></span></p>
  <p>Lives Left: <span id="lives"></span></p>
  <input type="text" id="guessInput" maxlength="1" autofocus placeholder="Guess a letter">
  <button id="restart">Restart</button>

  <script src="../scripts/2.js"></script>
</body>
</html>
