<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 25%;
            background-color: #20232a;
            padding: 20px;
            color: rgb(255,255,255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('./assets/mongolian.png');
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;

            background-size: cover;
        }
        .sidebar img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #FFD700; 
        }
        .sidebar h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Great Vibes', cursive; 
        }
        .sidebar p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .main{
            width: 75%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .main h2 {
            font-size: 2rem;
            border-bottom: 3px solid #FFD700; 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e63946; 
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        .skills ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #20232a;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 300;
            border: 1px solid #FFD700;
        }
        
        .golden-line {
            height: 5px;
            width: 50px;
            background-color: #FFD700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <img src="./assets/ruben.jpg" alt="Profile Picture">
            <h1>Миний Нэр</h1>
            <p>Мэргэжил</p>
        </div>

        
        <div class="main">
            
            <div class="section">
                <div class="golden-line"></div>
                <h2>Миний Тухай</h2>
                <p></p>
            </div>

            
            <div class="section">
                <div class="golden-line"></div>
                <h2>Туршлага</h2>
                <h3>Ажил-1</h3>
                <p></p>
                <h3>Ажил-2</h3>
                <p></p>
            </div>

           
            <div class="section skills">
                <div class="golden-line"></div>
                <h2>Ур Чадвар</h2>
                <ul>
                    <li>Ур Чадвар-1</li>
                    <li>Ур Чадвар-2</li>
                    <li>Ур Чадвар-3</li>
                    <li>Ур Чадвар-4</li>
                    <li>Ур Чадвар-5</li>
                    <li>Ур Чадвар-6</li>
                </ul>
            </div>
            <div class="contact">
              <h2>Холбоо барих</h2>
              <li>Гар Утас:+976 12345678</li>
              <li>Email:yourname@gmail.com</li>
            </div>
        </div>
    </div>
</body>
</html>
